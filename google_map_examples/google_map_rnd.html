<DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 320px;
        width: 320px;
       }
    </style>
  </head>
  <body>
    <h3>Google Map Demo - Interactive Map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 55.8652729, lng: -4.2542075};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=--API_KEY--&callback=initMap">
    </script>

	<h3>ResDiary Copy - Static Map Hyperlink</h3>

	<p>

		<a href="https://www.google.com/maps?q=55.8652729,-4.2542075&key=--API_KEY--">
			<img src="https://maps.google.com/maps/api/staticmap?center=55.8652729,-4.2542075&zoom=17&size=320x320&markers=color:blue|label:S|55.8652729,-4.2542075&sensor=false&key=--API_KEY--">
		</a>
		<br>
		I suppose the version they use allows you to click on the map and get detailed instructions on how to get to the location highlighted on the map

	</p>

  </body>
</html>
